{% extends 'base.html' %}

{% block content %}

<h1>Our Pets</h1>

<div class="row pets-listing">

  {% for pet in pets %}
  <div>
    <img class="img-thumbnail" src="{{ pet.image_url() }}">
    <a href="/edit_pet, pet_id=pet.id">{{ pet.name }}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}
  </div>
  {% else %}
  <div>No pets yet.</div>
  {% endfor %}

</div>

<a href="/add">Add a Pet</a>
